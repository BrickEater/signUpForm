<!DOCTYPE html>
<html>
  <head>
    <title>My Wireframe</title>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: auto;
        height: 100%;
        width: 100%;
      }
      .item {
        background-color: #ccc;
        border: 1px solid #000;
      }
      .form {
        grid-column: 2 / 4;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item sidebar">1</div>
      <div class="item form">2</div>
    </div>
  </body>
</html>
