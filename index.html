<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Wireframe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="bones sidebar">
        <img src="images/sidebar-background.jpg">
      </div>
      <div class="bones form">
        <div class="bones banner">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reiciendis, eos! Facilis consectetur error laboriosam et nostrum rerum placeat in consequuntur praesentium sunt officiis, minus iusto quia earum numquam fugit maxime! lorem</div>
        <div class="bones fields">
          <h1 class="header columnOne">Lets do this</h1>
          <input class="firstName columnOne" type="text"></input>
          <input class="lastName columnTwo" type="text"></input>
          <input class="email columnOne" type="text"></input>
          <input class="phoneNumber columnTwo" type="text"></input>
          <input class="password columnOne" type="text"></input>
          <input class="confirmPassword columnTwo" type="text"></input>
        </div>
        <div class="bones buttons">
          <button>Press</button>
          Already have an account?
          <a href="">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
